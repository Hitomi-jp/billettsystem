<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" routerLinkActive="active" routerLink="/home">WebAppExamPart2</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
           <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/kjop">Kjop</a>
          </li>
          <li class="nav-item" *ngIf="loggInService.getIsLoggedIn()">
            <a class="nav-link" routerLinkActive="active" routerLink="/billett">Billett</a>
          </li>
          <li class="nav-item" *ngIf="loggInService.getIsLoggedIn()">
            <a class="nav-link" routerLinkActive="active" routerLink="/ruter">Ruter</a>
          </li>
          <li *ngIf="!loggInService.getIsLoggedIn()" class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/login">Logg Inn</a>
          </li>
        </ul>
      </div>
      <button *ngIf="loggInService.getIsLoggedIn()" mat-flat-button color="primary" (click)=" LoggUt()">Log out</button>
    </div>
  </nav>
</header>
